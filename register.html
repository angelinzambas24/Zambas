<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/signup.css" />
    </head>
    <body>
        <div class="container">
            <header class="title">Registration Form</header>
            <form id="form" method="post">
                <div class="user__details">
                    <div class="input__box">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname"  />
                    </div>
                    <div class="input__box">
                        <label for="region">Region</label>
                        <input type="text" id="region" name="region"  />
                    </div>
                    <div class="input__box">
                        <label for="province">Province</label>
                        <input type="text" id="province" name="province"  />
                    </div>
                    <div class="input__box">
                        <label for="city">City/Municipality</label>
                        <input type="text" id="city" name="city"  />
                    </div>
                    <div class="input__box">
                        <label for="barangay">Barangay</label>
                        <input type="text" id="barangay" name="barangay"  />
                    </div>
                    <div class="input__box">
                        <label for="street">Street/Building Name</label>
                        <input type="text" id="street" name="street"  />
                    </div>
                    <div class="input__box">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" id="phonenumber" name="phonenumber"  />
                    </div>
                    <div class="input__box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  />
                    </div>
                    <div class="input__box">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" onkeyup="checkPasswordStrength(this.value)"  />
                        <div id="password-strength-meter"></div>
                        <div id="password-requirements"></div>
                    </div>
                    <div class="input__box">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password"  />
                        <div id="password-match"></div>
                    </div>
                </div>
                <div class="gender__details">
                    <input id="checkbox" name="checkbox" type="checkbox" value="I agree to these Terms and Conditions"  />
                    <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
                </div>
                  <div class="button">
                    <input type="submit" name="submit" value="Register" />
                </div> 
                 <div class="form-link">
                    <span>Already have an account? <a href="index.html" class="link signup-link">Login</a></span>
                </div>
            </form>
        </div>
    </body>
</html>
<script type="text/javascript" src="js/signup.js" ></script>
